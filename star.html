<!DOCTYPE html>
<html>
<head>
	<title>Light up the Jubilee Campus</title>
	<style>
		/* 样式表 */
		body {
			background-color: #f0f0f0;
			text-align: center;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #0077c0;
			font-size: 48px;
			margin-top: 100px;
		}
		.star {
			position: absolute;
			top: -100px;
			left: 50%;
			transform: translateX(-50%);
			animation: fly-in 1s forwards;
			cursor: pointer;
		}
		@keyframes fly-in {
			from { top: -100px; opacity: 0; }
			to { top: 200px; opacity: 1; }
		}
		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			padding: 20px;
			display: none;
		}
		.popup h2 {
			color: #0077c0;
			font-size: 24px;
			margin-top: 0;
		}
		.popup p {
			font-size: 16px;
			margin-top: 10px;
		}
		.popup button {
			background-color: #0077c0;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			margin-top: 20px;
			cursor: pointer;
		}
		.popup button:hover {
			background-color: #005c8a;
		}
	</style>
</head>
<body>
	<!-- 页面内容 -->
	<h1>Light up the Jubilee Campus</h1>
	<img src="star.jpeg" alt="Star Image" class="star">
	<div class="popup">
		<h2>Congratulations!</h2>
		<p>You have earned a star.</p>
		<button id="close">Close</button>
	</div>

	<!-- JavaScript代码 -->
	<script>
		const star = document.querySelector('.star');
		const popup = document.querySelector('.popup');
		const closeBtn = document.getElementById('close');
		star.addEventListener('click', () => {
			popup.style.display = 'block';
		});
		closeBtn.addEventListener('click', () => {
			popup.style.display = 'none';
		});
	</script>
</body>
</html>
